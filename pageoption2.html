<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Pilihan Ganda 2</title>
<style>
  /* Gunakan CSS yang sama dengan halaman utama atau index.html */
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .form-container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 80%;
    max-width: 600px;
  }

  .form-title {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="tel"],
  input[type="email"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  textarea {
    resize: vertical;
  }

  .error-input {
    border-color: red;
  }

  .error-message {
    color: red;
    font-size: 14px;
    margin-top: 5px;
  }

  .next-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }

  .next-button:hover {
    background-color: #0056b3;
  }

  .hidden {
    display: none;
  }
</style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Halaman Pilihan Ganda 2</h2>
    <form>
      <div class="form-group">
        <label for="name">Nama</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="message">Pesan</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
      </div>
      <button class="next-button" type="submit">Kirim</button>
    </form>
  </div>
</body>
</html>
